<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTUBE-service</title>
    <script>
        // https://www.youtube.com/embed/k0jC50TcdR0?start=302&end=305&autoplay=1
        // https://youtu.be/k0jC50TcdR0?t=1h5m2s
        addEventListener('DOMContentLoaded', function () {
            document.forms[0].addEventListener('submit', function (evt) {
                evt.preventDefault();

                var youTubeUrl = evt.target.youTubeUrl.value;

                youTubeUrl = youTubeUrl.replace('youtu.be', 'www.youtube.com/embed');

                var regExp = /([?&])t=(\d+h)?(\d+m)?(\d+s)?/i;
                regExp.test(youTubeUrl);
                var startTime = getTime();
                youTubeUrl = youTubeUrl.replace(regExp, '$1start=' + startTime);

                var endTime = getEndTime(evt.target.endTime.value.split(':'));
                if (endTime > startTime)
                    youTubeUrl += '&end=' + endTime;

                prompt('Скопируйте текст, нажав Ctrl+C', youTubeUrl + '&autoplay=1');

                function getEndTime(endTime) {
                    var i = 0;
                    var result = 0;
                    //noinspection FallThroughInSwitchStatementJS
                    switch (endTime.length) {
                        case 3: result += (parseInt(endTime[i++]) || 0) * 3600;
                        case 2: result += (parseInt(endTime[i++]) || 0) * 60;
                        case 1: result += (parseInt(endTime[i]) || 0);
                    }
                    return result;
                }

                function getTime() {
                    var hours = parseInt(RegExp.$2) || 0;
                    var minutes = parseInt(RegExp.$3) || 0;
                    var seconds = parseInt(RegExp.$4) || 0;

                    return hours * 3600 + minutes * 60 + seconds;
                }
            });
        });

        var obj = Object.create(null, {
            'map': {
                value: 'kjbafdgdfag',
                configurable: true,
            }
        });
        console.log(obj instanceof Object); //false
    </script>

</head>
<body>

<form>
    <input name="youTubeUrl" placeholder="YouTUBE URL" autofocus="autofocus" size="40"/><br/>
    <input name="endTime" placeholder="end time in dd:dd format" pattern="(\d:)?(\d+:)?[0-5]\d"/><br/>

    <input type="submit"/>
</form>

</body>
</html>
