<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTUBE-service</title>
    <script src="/scripts/YouTubeLink.js"></script>
    <script>
        // https://www.youtube.com/embed/k0jC50TcdR0?start=302&end=305&autoplay=1
        // https://youtu.be/k0jC50TcdR0?t=1h5m2s
        addEventListener('DOMContentLoaded', () =>
            document.forms[0].addEventListener('submit', evt => {
                evt.preventDefault();
                prompt('Скопируйте текст, нажав Ctrl+C', parseForm(evt.target));

                function parseForm({youTubeUrl: {value: youTubeUrl}, endTime: {value: endTime}}) {
                    return YouTubeEmbedLink.parseShort(youTubeUrl, endTime);
                }
            }));
    </script>

</head>
<body>

<form>
    <input name="youTubeUrl" placeholder="YouTUBE URL" autofocus="autofocus" size="40"/><br/>
    <input name="endTime" placeholder="end time in hh:mm:ss format" pattern="(\d:)?([0-5]+:)?[0-5]\d"/><br/>

    <input type="submit"/>
</form>

</body>
</html>
